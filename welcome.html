    /* ===== STYLES SPÃ‰CIFIQUES Ã€ LA PAGE WELCOME ===== */

    body {
      margin: 0;
    }

    .welcome-page {
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 40px;
      padding-bottom: 40px;
    }

    .welcome-inner {
      max-width: 520px;
      margin: 0 auto;
    }

    .welcome-card {
      background: radial-gradient(circle at top left, #eef2ff, #ffffff 45%, #fef2ff);
      border-radius: 24px;
      padding: 24px 20px 22px;
      box-shadow: 0 24px 60px rgba(15, 23, 42, 0.14);
      border: 1px solid rgba(209, 213, 219, 0.9);
    }

    .welcome-logo {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      margin: 0 auto 12px;
      background: radial-gradient(circle at 30% 20%, #f9fafb, #1d4ed8, #7c3aed);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      font-size: 28px;
      box-shadow: 0 18px 40px rgba(79, 70, 229, 0.45);
    }

    .welcome-title {
      text-align: center;
      font-size: 24px;
      margin: 0 0 6px;
      font-weight: 700;
    }

    .welcome-tagline {
      text-align: center;
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 20px;
    }

    .welcome-form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .welcome-field {
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 13px;
    }

    .welcome-field label {
      font-weight: 500;
      color: #374151;
    }

    .welcome-input,
    .welcome-select {
      padding: 9px 11px;
      border-radius: 999px;
      border: 1px solid #cbd5e1;
      font-size: 14px;
      outline: none;
      background: #f9fafb;
      transition: border-color 0.16s ease, box-shadow 0.16s ease, background-color 0.16s ease;
    }

    .welcome-input:focus,
    .welcome-select:focus {
      border-color: #7c3aed;
      box-shadow: 0 0 0 1px rgba(124, 58, 237, 0.3);
      background-color: #ffffff;
    }

    .welcome-helper {
      font-size: 11px;
      color: #6b7280;
    }

    .welcome-btn {
      margin-top: 8px;
      width: 100%;
      border: none;
      border-radius: 999px;
      padding: 12px 16px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(90deg, #2563eb, #7c3aed);
      color: #ffffff;
      transition: filter 0.15s ease, transform 0.1s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .welcome-btn:hover {
      filter: brightness(1.05);
      transform: translateY(-1px);
    }

    .welcome-btn:active {
      transform: translateY(0);
    }

    .welcome-btn:disabled {
      cursor: not-allowed;
      opacity: 0.6;
      transform: none;
    }

    .welcome-result {
      margin-top: 10px;
      font-size: 13px;
      text-align: center;
    }

    .welcome-result.error {
      color: #dc2626;
    }

    .welcome-result.success {
      color: #16a34a;
    }

    .lang-select-top {
      min-width: 120px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      font-size: 12px;
      background: rgba(255, 255, 255, 0.9);
      outline: none;
    }

    @media (max-width: 640px) {
      .welcome-page {
        padding-top: 16px;
        padding-bottom: 24px;
      }

      .welcome-card {
        border-radius: 20px;
        padding: 20px 16px 18px;
      }
    }

        </section>
      </div>

    // ========= Life expectancy API =========
    // Utilise l'API World Bank, puis ajuste lÃ©gÃ¨rement par sexe.

    async function fetchLifeExpectancyDays(countryCode, sex) {
      const url =
        "https://api.worldbank.org/v2/country/" +
        countryCode +
        "/indicator/SP.DYN.LE00.IN?format=json";

      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("API error");
        const data = await res.json();
        let years = null;

        if (Array.isArray(data) && Array.isArray(data[1])) {
          for (const row of data[1]) {
            if (row && row.value != null) {
              years = row.value;
              break;
            }
          }
        }

        if (!years) {
          years = 80; // fallback
        }

        // Ajustement simple par sexe
        if (sex === "female") years += 3;
        if (sex === "male") years -= 2;

        return Math.round(years * 365.25);
      } catch (e) {
        // Fallback simple si l'API est inaccessible / CORS
        const baseYears = sex === "female" ? 82 : 78;
        return Math.round(baseYears * 365.25);
      }
    }

        const dobDate = new Date(dob);
        const now = new Date();
        const diffMs = now.getTime() - dobDate.getTime();
        const daysLived = Math.floor(diffMs / (1000 * 60 * 60 * 24));

        let totalLifeDays;
        if (mode === "30000_days") {
          totalLifeDays = 30000;
        } else {
          // Mode "by_demographics" => API
          totalLifeDays = await fetchLifeExpectancyDays(country, sex);
        }

        const daysRemaining = Math.max(totalLifeDays - daysLived, 0);

        const profile = {
          dob,
          sex,
          country,
          calculationMode: mode,
          lang,
          daysLived,
          daysRemaining,
          totalLifeDays,
          createdAt: now.toISOString(),
        };

        localStorage.setItem("daylifeProfile", JSON.stringify(profile));
        localStorage.setItem("daylifeHasCompleted", "true");
        localStorage.setItem("daylife_lang", lang);

        resultEl.textContent = t.successSaved;
        resultEl.className = "welcome-result success";

        // Redirection vers la home
        setTimeout(() => {
          window.location.href = "home.html";
        }, 600);
      });
    });
  </script>
