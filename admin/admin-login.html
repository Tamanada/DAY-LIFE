<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DAYLIFE â€“ Admin Login</title>
  <link rel="stylesheet" href="assets/admin.css" />
  <style>
    /* === LOGIN PAGE STYLES === */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #eef2ff, #faf5ff, #fce7f3);
      height: 100vh;
      margin: 0;
      font-family: 'Inter', sans-serif;
    }

    .login-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 40px 32px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    .login-card h1 {
      font-size: 1.8rem;
      background: linear-gradient(90deg, #6366f1, #a855f7, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
      margin-bottom: 12px;
    }

    .login-card p {
      color: #475569;
      font-size: 0.95rem;
      margin-bottom: 24px;
    }

    .login-card input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 16px;
      border: 1px solid #cbd5e1;
      border-radius: 10px;
      background: #f8fafc;
      font-size: 1rem;
      color: #334155;
    }

    .login-card button {
      background: linear-gradient(90deg, #6366f1, #8b5cf6);
      color: white;
      border: none;
      width: 100%;
      padding: 12px 16px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-card button:hover {
      background: linear-gradient(90deg, #4f46e5, #7c3aed);
    }

    .error-message {
      color: #dc2626;
      font-size: 0.9rem;
      margin-top: 8px;
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="login-card">
    <h1>DAYLIFE</h1>
    <p>Connexion Ã  lâ€™espace administrateur</p>

    <form id="loginForm">
      <input type="text" id="username" placeholder="Nom dâ€™utilisateur" required />
      <input type="password" id="password" placeholder="Mot de passe" required />
      <button type="submit">Se connecter</button>
      <p class="error-message" id="errorMessage">Nom dâ€™utilisateur ou mot de passe incorrect</p>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const errorMessage = document.getElementById("errorMessage");

    // Identifiants de connexion admin
    const ADMIN_CREDENTIALS = {
      username: "admin",
      password: "moonriserz" // ðŸ”’ Tu peux changer ici ton mot de passe
    };

    loginForm.addEventListener("submit", e => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
        localStorage.setItem("adminLoggedIn", "true");
        window.location.href = "dashboard.html";
      } else {
        errorMessage.style.display = "block";
      }
    });
  </script>
</body>
</html>
